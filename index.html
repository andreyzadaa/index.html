<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>É a Blum esquisita?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #sim {
            background-color: #4CAF50;
            color: white;
        }
        #nao {
            background-color: #f44336;
            color: white;
            position: relative;
        }
        .mensagem {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .confete {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>A Blum é esquisita?</h1>
        <button id="sim">Sim</button>
        <button id="nao">Não</button>
        <div class="mensagem" id="mensagem"></div>
        <div class="confete" id="confete"></div>
    </div>

    <script>
        const naoBtn = document.getElementById('nao');
        const simBtn = document.getElementById('sim');
        const mensagem = document.getElementById('mensagem');
        const confete = document.getElementById('confete');

        // Função para mover o botão "Não" aleatoriamente
        function moverBotao() {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const btnRect = naoBtn.getBoundingClientRect();

            let newLeft = Math.random() * (containerRect.width - btnRect.width);
            let newTop = Math.random() * (containerRect.height - btnRect.height);

            naoBtn.style.position = 'absolute';
            naoBtn.style.left = newLeft + 'px';
            naoBtn.style.top = newTop + 'px';
        }

        // Evento para mover o botão "Não" quando o mouse passa por cima
        naoBtn.addEventListener('mouseover', moverBotao);

        // Evento para o botão "Sim" - mostra mensagem e confete
        simBtn.addEventListener('click', function() {
            mensagem.textContent = "Otária";
            mensagem.style.display = 'block';
            confete.style.display = 'block';
            setTimeout(() => {
                confete.style.display = 'none';
            }, 3000); // Esconde o confete após 3 segundos
        });
    </script>
</body>
</html>
